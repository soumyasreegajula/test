

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-input-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-input-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-input-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-input-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-input-rows">Rows</label>
            <input ng-model="model.widget.rows"
                   type= "number"
                   min="1"
                   class="form-control"
                   id="widget-input-rows"
                   placeholder="Rows">
        </div>
        <div class="form-group">
            <label for="widget-input-placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder"
                   type="text"
                   class="form-control"
                   id="widget-input-placeholder"
                   placeholder="Placeholder">
        </div>
        <div>
            <label for="widget-input-formatted">Formatted</label>
            <input ng-model="model.widget.formatted"
                   type="checkbox"
                   id="widget-input-formatted">
        </div>
    </form>
    <a class="btn btn-block btn-danger"
       ng-click="model.deleteWidget()">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <a class="navbar-brand" href="#"></a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user text-primary"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
