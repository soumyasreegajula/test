



<div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Widget Name" >
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Text" >
            </div>

            <div class="form-group">
                <label for="url">Url</label>
                <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="http://portal-cs5610online.rhcloud.com/portal/index.html#/modules/2/assignments" >
            </div>

            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="50%" >
            </div>

            </form>
        <form action="/api/upload"  method="post" enctype="multipart/form-data">
            <label>Upload</label>
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input  name="userId" value="{{model.userId}}" style="display: none"/>
            <input  name="text" value="{{model.widget.text}}" style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>



            <a ng-click="model.deleteWidget(widget)"  class="btn btn-danger btn-block">Delete</a>
            <a ng-click="model.createWidget(widget)"  class="btn btn-success btn-block">Create</a>

        </form>


    </div>
