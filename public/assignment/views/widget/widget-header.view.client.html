




    <div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.name" type="text" class="form-control" id="name" >
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" >
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <input ng-model="model.widget.size" type="number" class="form-control" id="size">
            </div>


            <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">Delete</a>
            <a ng-click="model.createWidget(model.widget)"  class="btn btn-success btn-block">Create</a>
        </form>


    </div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-pages">
    <p class="navbar-text pull-right" style="margin-right: 15px">
        <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user page-list_label_style   glyphicon-pages-user" style="text-decoration: none;"></a>
    </p>
    <p class="navbar-text pull-left" style="margin-left: 5px">
        <a href="/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page}}/widget" class="glyphicon glyphicon-play page-list_label_style glyphicon-pages" style="text-decoration: none;"></a>
    </p>
</nav>
