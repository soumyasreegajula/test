





<nav class="navbar navbar-default navbar-fixed-top">
    <div >
        <div class="navbar-header align">
            <p class="navbar-text pull-left" style="margin-left: 5px">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="glyphicon glyphicon-chevron-left inherit" style="text-decoration: none;"></a>
            </p>
            <a class="navbar-brand inherit">Widgets</a>

            <p class="navbar-text pull-right" style="margin-right: 10px">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="glyphicon glyphicon-plus inherit" style="text-decoration: none;"></a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Edit</th>
                <th>List</th>
            </tr>
        </thead>

        <tbody sortable >
            <tr
                    ng-switch="widget.type"
                     ng-repeat="widget in model.widgets| orderBy:'widgetNumber'">
                    <td>{{widget._id}}</td>



                    <td ng-switch="widget.size" ng-switch-when="HEADER">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}}</h6>


                    </td>
                    <td ng-switch-when="YOUTUBE" class="youtube-widget">
                    <iframe width="{{widget.width}}"
                            ng-src="{{model.getSafeUrl(widget)}}"
                            frameborder="0" allowfullscreen></iframe></td>
                    <td ng-switch-when="IMAGE">
                        <img width="560" height="315" ng-src="{{widget.url}}" width="{{widget.width}}"frameborder="0" allowfullscreen/>
                    </td>
                    <td ng-switch-when="HTML">
                        <div>{{widget.text}} </div>
                    </td>


                    <td ng-switch-when="TEXT">

                            <div ng-if="widget.formatted"
                                 text-angular
                                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                                ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                                ['indent','outdent'],['html']]"></div>
                            <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
                                   placeholder="{{widget.textInput.placeholder}}"
                                   class="form-control"/>
                            <textarea ng-if="!widget.formatted && (widget.rows > 1)"
                                      rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
                                      class="form-control">{{widget.text}}</textarea>

                    </td>

                <td> <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}" >
                        <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                    <td> <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}" >
                        <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </td>



            </tr>
        </tbody>
        </table>



    </div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <a class="navbar-brand" href="#"></a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user text-primary"></span>
                </a>
            </p>
            <p class="navbar-text pull-left" style="margin-left: 5px">
                <a href="/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page}}/widget" class="glyphicon glyphicon-play page-list_label_style glyphicon-pages" style="text-decoration: none;"></a>
            </p>
        </div>
    </div>
</nav>
